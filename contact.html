<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="style/footer.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="images/moi.JPG" alt="Photo de profil" />
      <span>pouokam pierre</span>
    </div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <div class="menu" id="menu">
      <a href="/index.html">Accueil</a>
      <a href="cv.html">mon CV</a>
      <a href="grid.html">mon grid photo</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
    <section id="contact">
        <h2>Contactez-moi</h2>
        <form action="" method="POST">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required>
      
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
      
          <button type="submit">Envoyer</button>
        </form>
      </section>
      <footer>
        <div class="footer-container">
          <div class="footer-left">
            <p>&copy; 2025 pouokam pierre. Tous droits réservés.</p>
          </div>
          <div class="footer-right">
            <a href="https://github.com/tonprofil" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/tonprofil" target="_blank">LinkedIn</a>
            <a href="mailto:pouokampierre123@gmail.com">Email</a>
          </div>
        </div>
      </footer>
      <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        let isOpen = false;
      
        toggle.addEventListener('click', () => {
          menu.classList.toggle('show');
          isOpen = !isOpen;
          toggle.innerHTML = isOpen ? '&times;' : '&#9776;';
        });
      </script>
</body>
</html>
